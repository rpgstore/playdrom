<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Playdrom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #0d0e11;
      font-family: 'Press Start 2P', cursive;
      color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 20px;
    }

    p {
      font-family: Arial, sans-serif;
      color: #9b9b9b;
      font-size: 0.9rem;
      margin-bottom: 40px;
    }

    .btn {
      padding: 14px 22px;
      background: #1b1c21;
      border: 2px solid #3a3a3d;
      color: #e6e6e6;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.25s;
      text-decoration: none;
    }

    .btn:hover {
      background: #00ff90;
      color: #000;
      border-color: #00ff90;
      box-shadow: 0px 0px 14px rgba(0, 255, 144, 0.4);
    }
